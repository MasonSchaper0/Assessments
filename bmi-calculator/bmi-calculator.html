<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BMI Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bmi-calculator.css">
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
            Your Height (cm):
            <input type="number" class="input" id="height" value="0" placeholder="Enter your height in cm">
            Your Weight (kg):
            <input type="number" class="input" id="weight" value="0" placeholder="Enter your weight in kg">
            <button class="btn" id="btn">Compute BMI</button>
            <input disabled type="text" class="input" id="bmi-result">
            <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>
        </div>
        <script src="js/bmi-calculator.js"></script>
    </body>
</html>
